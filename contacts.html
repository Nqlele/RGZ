<!DOCTYPE html>
<html>
<head>
  <title>Контактные данные АО Почта Банк</title>
  <link rel="stylesheet" href="main.css">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #1a73e8;
      color: white;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo img {
      height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .login {
      background-color: #d32f2f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .login:hover {
      background-color: #b71c1c;
    }

    h1, h2 {
      margin-top: 30px;
    }

    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html"><img src="logo.png" alt="Логотип компании"></a>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">О компании</a></li>
        <li><a href="news.html">Новости</a></li>
        <li><a href="exchange.html" class="current">Курс валют</a></li>
        <li><a href="contacts.html">Контактные данные</a></li>
        <li><a href="video.html">Видео</a></li>
      </ul>
    </nav>
    <a href="https://my.pochtabank.ru/login"><button class="login">Личный кабинет</button></a>
  </header>
  
  <h1>Контактные данные АО Почта Банк</h1>
  
  <h2>Телефоны</h2>
  <p>Телефон: +7 (495) 123-45-67</p>
  
  <h2>Адрес</h2>
  <p>Адрес: ул. Мясницкая, д. 12, стр. 1, г. Москва, 107031</p>
  
  <h2>Интерактивная карта</h2>
  <div id="map"></div>
  
  <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
  <script type="text/javascript">
    ymaps.ready(function () {
      var myMap = new ymaps.Map('map', {
        center: [55.7654, 37.6324],
        zoom: 16
      }, {
        searchControlProvider: 'yandex#search'
      }),

      myPlacemark = new ymaps.Placemark([55.7654, 37.6324], {
        hintContent: 'ул. Мясницкая, д. 12, стр. 1',
        balloonContent: 'Офис компании'
      });

      myMap.geoObjects.add(myPlacemark);
    });
  </script>
</body>
</html>
